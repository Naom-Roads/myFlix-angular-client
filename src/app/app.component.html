<mat-toolbar>
  <h1 class="brand">MyFlix</h1>
</mat-toolbar>

<mat-sidenav-container>

    <mat-sidenav class="mat-elevation-z8" mode="side" role="navigation" opened>
<!--      Gravatar Avatar with sidebar navigation-->
      <img
        class="avatar mat-elevation-z8"
      *ngFor="let f of fallbacks"
      ngxGravatar
      [size]="150"
      [fallback]="f"
      borderColor="rgba(0, 0, 0, 0.2)"/>

      <h4 class="name">{{user?.username}}</h4>
      <p class="designation">Film Lover</p>

      <mat-divider></mat-divider>

      <button routerLink="/movies" mat-button class="menu-button">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button
        (click)="userProfile()"
        mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>

      <mat-divider></mat-divider>

      <a href="https://naom-roads.github.io/Portfolio-Website/about.html" target="_blank" mat-button class="menu-button">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </a>
    </mat-sidenav>
    <mat-sidenav-content role="directory">
      <div class="content mat-elevation-z4">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

</mat-sidenav-container>
