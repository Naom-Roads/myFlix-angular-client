<div style="display: flex;">
  <mat-card class='genresCard' id='genresCard' *ngFor="let genre of genres" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{genre.name}}</mat-card-title>
    </mat-card-header>
      <mat-card-content class="genresContent">{{genre.description}}</mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          color="primary">
          Back
        </button>

      </mat-card-actions>





  </mat-card>
  <!--Back button should be added-->
</div>
